<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单管理 - 婚礼策划后台管理系统</title>
    <!--: include("/import.html"){} -->
    <style>
        img {
            width: 100%;
            height: 100%;
        }

        .img {
            width: 75px;
            height: 75px;
            margin: 10px 20px 0px 0px
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row layui-col-space5">
        <div class="grid-demo">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>订单管理</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="" lay-filter="form">
                <div class="layui-form-item">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderId" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <input id="upload" type="file" style="display: none"/>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="userPhone" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="userAddress" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">运费金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="ferightPrice" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">商品数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="totalNum" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">订单总价</label>
                    <div class="layui-input-block">
                        <input type="text" name="totalPrice" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">支付金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="payPrice" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">抵扣金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="deductionPrice" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">优惠金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="couponPrice" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付状态</label>
                    <div class="layui-input-block">
                        <input type="text" name="paid" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">支付时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="payTime" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">支付方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="payType" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-block">
                        <input type="text" name="status" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">退款状态</label>
                    <div class="layui-input-block">
                        <input type="text" name="refundStatus" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">退款说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="refundReasonWapExplain" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">不允退款理由</label>
                    <div class="layui-input-block">
                        <input type="text" name="refundReason" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">退款时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="refundReasonTime" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">退款金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="refundPrice" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">消费积分</label>
                    <div class="layui-input-block">
                        <input type="text" name="gainIntegral" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">使用积分</label>
                    <div class="layui-input-block">
                        <input type="text" name="useIntegral" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="remark" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否删除</label>
                    <div class="layui-input-block">
                        <input type="text" name="isDel" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="createTime" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>



                <div class="layui-card">
                    <div class="layui-card-header">退款图片refundReasonWapImg</div>
                    <div class="layui-card-body">
                        <div class="layui-row imgs">
                            <div class="layui-col-xs4 imgAdd img">
                                <a href="#" class="layui-btn layui-btn-primary"
                                   style="width: 75px;height: 75px;padding: 20px">
                                    +
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="layui-card">
                    <div class="layui-card-header">商品图片</div>
                    <div class="layui-card-body">
                        <div class="layui-row imgs">
                            <div class="layui-col-xs4 imgAdd img">
                                <a href="#" class="layui-btn layui-btn-primary"
                                   style="width: 75px;height: 75px;padding: 20px">
                                    +
                                </a>
                            </div>
                        </div>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery
            , laydate = layui.laydate;


        $(document).ready(function () {

            let id = "${id}";
            $.ajax({
                url: "/wedding/admin/order/detail",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify({
                    "id": id
                }),
                success: function (data) {
                    if (data.succeed) {
                        var item = data.data;
                        form.val('form', {
                            "orderId": item.orderId,
                            "realName": item.realName,
                            "userPhone": item.userPhone,
                            "userAddress": item.userAddress,
                            "freightPrice": item.freightPrice,
                            "totalNum": item.totalNum,
                            "totalPrice": item.totalPrice,
                            "payPrice": item.payPrice,
                            "deductionPrice": item.deductionPrice,
                            "couponPrice": item.couponPrice,
                            "paid": item.paid,
                            "payTime": item.payTime,
                            "payType": item.payType,
                            "status": item.status,
                            "refundStatus": item.refundStatus,
                            "refundReasonWapExplain": item.refundReasonWapExplain,
                            "refundReason": item.refundReason,
                            "refundReasonTime": item.refundReasonTime,
                            "refundPrice": item.refundPrice,
                            "gainIntegral": item.gainIntegral,
                            "useIntegral": item.useIntegral,
                            "remark": item.remark,
                            "isDel": item.isDel,
                            "refundReasonWapImg": item.refundReasonWapImg,
                            "createTime": item.createTime
                        })

                    } else {
                        layer.alert(data.msg, {"icon": 2});
                    }
                },
                error: function (msg) {
                    console.log(msg)
                }
            });
        })

    })
</script>
</html>
